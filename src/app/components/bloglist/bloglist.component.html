<app-header [is_addbutton_display] = "true"></app-header>

<div class="main-container">
  <div class="blog-list-container">
    <mat-card class="example-card" *ngFor="let eachblog of blog_list">
      <div [routerLink]="['/blog/view', eachblog.id]">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ eachblog?.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="eachblog.image" alt="Photo of a salad">
        <mat-card-content>
          <p>
            {{ eachblog?.description?.slice(0, 200) + '...'}}
          </p>
        </mat-card-content>
      </div>

      <mat-card-actions>
        <button mat-button (click)="deleteBlog(eachblog.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
